<!-- It's kept for potential future frontend development -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei Network Address Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sei Network Address Checker</h1>
        <form id="addressForm">
            <input type="text" id="addressInput" placeholder="Enter one or more addresses (comma separated)" />
            <p>OR</p>
            <input type="file" id="fileInput" accept=".json" />
            <button type="button" id="checkButton">Check Address</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
